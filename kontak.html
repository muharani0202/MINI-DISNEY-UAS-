<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kontak - Mini Disney</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0c1b3b;
      color: white;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #1e2a56;
    }

    .logo {
      width: 80px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }

    nav {
      background-color: #23306e;
      text-align: center;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 15px;
      gap: 30px;
    }

    .info-box, .form-box {
      background-color: #1e2a56;
      width: 100%;
      max-width: 600px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
    }

    .info-box {
      text-align: center;
      background-color: #2d3b85;
    }

    .info-box h3 {
      color: #ffd700;
      margin-bottom: 20px;
    }

    .info-box img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid white;
      margin-bottom: 15px;
    }

    .info-box p {
      margin: 5px 0;
    }

    .info-box a {
      color: #ffd700;
      text-decoration: none;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffd700;
    }

    form label {
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    form button {
      width: 100%;
      padding: 12px;
      background-color: #23306e;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
    }

    form button:hover {
      background-color: #1e2a56;
    }

    footer {
      display: flex;
      justify-content: space-around;
      background-color: #1e2a56;
      padding: 20px;
      margin-top: 40px;
    }

    .widget-bottom {
      background-color: #2d3b85;
      padding: 15px;
      border-radius: 10px;
      width: 30%;
      text-align: center;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      .widget-bottom {
        width: 90%;
        margin-bottom: 10px;
      }

      footer {
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <img src="disney.jpg" alt="Disney Logo" class="logo" />
    <h1>Hubungi Mini Disney</h1>
  </header>

  <!-- MENU -->
  <nav>
    <ul>
      <li><a href="index.html">Beranda</a></li>
      <li><a href="film.html">Film</a></li>
      <li><a href="kontak.html">Kontak</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTENT -->
  <main>

    <!-- Informasi Kontak -->
    <section class="info-box">
      <h3>Informasi Kontak</h3>
      <img src="foto profil.jfif" alt="Foto Muharani" />
      <p><strong>Muharani</strong></p>
      <p>NIM: 2401162012</p>
      <p>Email: <a href="mailto:muharani0202@gmail.com">muharani0202@gmail.com</a></p>
      <p>Nomor: 0831-6498-2520</p>
    </section>

    <!-- Form Kontak -->
    <section class="form-box">
      <h2>Form Kontak</h2>
      <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan" rows="5" required></textarea>

        <button type="submit">Kirim</button>
      </form>
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <div class="widget-bottom">Alamat</div>
    <div class="widget-bottom">Peta Lokasi</div>
    <div class="widget-bottom">Sosial Media</div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
